            format: int32
            minimum: 0
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: metatype_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: array
                    items:
                      $ref: '#/components/schemas/NodeResponse'
                  isError:
                    type: boolean
      deprecated: false
  '/containers/{container_id}/graphs/edges/{edge_id}':
