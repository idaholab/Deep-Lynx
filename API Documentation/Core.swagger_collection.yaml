          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEdgeResponse'
      deprecated: false
      description: Retrieve a single edge
    delete:
      tags:
        - Graph
      summary: Archive Edge
      operationId: ArchiveEdge
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: edge_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200Response'
      deprecated: false
      x-codegen-request-body-name: Body
      description: Archives an edge
  '/containers/{container_id}/graphs/nodes/{node_id}/files':
    parameters:
      - schema:
          type: string
        name: container_id
        in: path
        required: true
      - schema:
          type: string
        name: node_id
        in: path
        required: true
