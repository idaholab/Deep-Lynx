        - Metatypes
      summary: Retrieve Metatype
      description: Retrieves a single metatype.
      operationId: RetrieveMetaype
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: metatype_id
          in: path
