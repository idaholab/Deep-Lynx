            type: string
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    $ref: '#/components/schemas/NodeResponse'
                  isError:
                    type: boolean
      deprecated: false
    delete:
      tags:
        - Graph
      summary: Archive Node
      operationId: ArchiveNode
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200'
      deprecated: false
      x-codegen-request-body-name: Body
      description: Archives a node
  '/containers/{container_id}/graphs/nodes/metatype/{metatype_id}':
