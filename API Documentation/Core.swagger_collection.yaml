          required: true
          schema:
            type: string
        - name: edge_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200'
      deprecated: false
      x-codegen-request-body-name: Body
      description: Archives an edge
  '/containers/{container_id}/graphs/edges':
