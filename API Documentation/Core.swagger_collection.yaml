            type: string
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNodeResponse'
      deprecated: false
    delete:
      tags:
        - Graph
      summary: Archive Node
      operationId: ArchiveNode
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200Response'
      deprecated: false
      x-codegen-request-body-name: Body
      description: Archives a node
  '/containers/{container_id}/graphs/nodes/metatype/{metatype_id}':
    get:
      tags:
        - Graph
      summary: List Nodes By Metatype ID
      description: 'List Nodes, filter by MetatypeID'
      operationId: ListNodesByMetatypeID
      parameters:
