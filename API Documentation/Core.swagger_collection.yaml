          in: path
          required: true
          schema:
            type: string
        - name: metatype_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMetatypeRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
