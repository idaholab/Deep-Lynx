          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTypeRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: array
                    items:
                      $ref: '#/components/schemas/MetatypeResponse'
                  isError:
                    type: boolean
      deprecated: false
      x-codegen-request-body-name: Body
  '/containers/{container_id}/metatypes/{metatype_id}':
