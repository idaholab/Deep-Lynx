  '/containers/{container_id}/graphs/nodes/{node_id}/files/{file_id}':
    parameters:
      - schema:
          type: string
        name: container_id
        in: path
        required: true
      - schema:
          type: string
        name: node_id
        in: path
        required: true
      - schema:
          type: string
        name: file_id
        in: path
        required: true
    put:
      summary: Attach Node File
      tags:
        - Graph
      operationId: AttachNodeFile
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200Response'
