          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - name: metatype_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListNodesByMetatypeResponse'
      deprecated: false
  '/containers/{container_id}/graphs/edges':
    get:
      tags:
        - Graph
      summary: List Edges
      description: List Edges from storage
      operationId: ListEdges
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - schema:
            type: string
          in: query
          name: originID
        - schema:
            type: string
          in: query
          name: destinationID
        - schema:
            type: string
          in: query
          name: relationshipPairID
        - schema:
            type: string
          in: query
          name: relationshipPairName
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEdgesResponse'
      deprecated: false
    post:
      tags:
        - Graph
      summary: Create or Update Edges
      operationId: CreateOrUpdateEdges
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generic200Response'
      description: 'This endpoint will attempt to create a connection between two nodes. You can either pass in the node''s Deep Lynx IDs, or the node''s original id, metatype id, and data source id to create these edges.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateEdgesRequest'
  '/containers/{container_id}/graphs/edges/{edge_id}':
