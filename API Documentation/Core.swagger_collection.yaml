      tags:
        - Graph
      summary: List Edges
      description: List Edges from storage
      operationId: ListEdges
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: container_id
          in: path
          required: true
          schema:
            type: string
        - schema:
            type: string
          in: query
          name: originID
        - schema:
            type: string
          in: query
          name: destinationID
        - schema:
            type: string
          in: query
          name: relationshipPairID
        - schema:
            type: string
          in: query
          name: relationshipPairName
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: array
                    items:
                      $ref: '#/components/schemas/EdgeResponse'
                  isError:
                    type: boolean
      deprecated: false
    post:
      tags:
        - Graph
      summary: Create or Update Edges
      operationId: CreateOrUpdateEdges
      parameters:
        - name: container_id
          in: path
          required: true
          schema:
            type: string
      responses:
